<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Session</title>
</head>
</head>
<body id="usuarios">

  <div class="container">
      <div class="centrar">
        <div class="p-3 form bg-sesion">
          <div class="form-group">
            <label for="email bold">Nombre</label>
            <input type="text" id="usr" placeholder="Ingresa tu Nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="codigo">Contraseña</label>
            <input type="password" id="pwd" placeholder="Ingresa tu contraseña" class="form-control">
          </div>
          <button class="btn btn-primary w-100" id="ingresar">Ingresar</button>
        </div>
      </div>
  </div>

  <button name="actualizar"></button>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="js/session.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

</body>
</html>
